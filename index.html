<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <section>
    <h4>Convert from</h4>
    
    <div>
      <label for="base-currency">base currency</label>
      <select name="base currency" id="base-currency"></select>
    </div>
   
    <br>
    
    <div>
      <h4>Convert To</h4>
      <label for="target-currency">Target Currency</label>
      <select name="target currency" id="base-currency1"></select>
    </div>
    
    <br>

    <div>
      <input type="submit" id="enter">
      <input type="number" id="value">
      <h4>Result:</h4>
      <p id="result"></p>
      <label for="currency conversion"></label>
    </div>

  </section>    

</body>
</html>
